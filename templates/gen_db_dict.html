<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动生成数据库字典</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-4 column">
				</div>
				<div class="col-md-4 column">
					<h3>
						一键生成数据库字典
					</h3>
					<form role="form" method="post" action="/gen_db_dict">
						<div class="form-group">
							 <label for="username">username</label>
                            <input required placeholder="请输入数据库账号" type="text" class="form-control" name="username" id="username" />
						</div>
						<div class="form-group">
							 <label for="password">password</label>
                            <input placeholder="请输入数据库密码" type="password" class="form-control" name="password" id="password" />
						</div>
                        <div class="form-group">
							 <label for="hostname">hostname</label>
                            <input required placeholder="请输入数据库ip/域名" type="text" class="form-control" name="hostname" id="hostname" />
						</div>
                        <div class="form-group">
							 <label for="port">port</label>
                            <input required placeholder="请输入数据库端口" type="text" class="form-control" name="port" id="port" />
						</div>
                        <div class="form-group">
							 <label for="database">database</label>
                            <input required placeholder="请输入数据库schema" type="text" class="form-control" name="database" id="database" />
						</div>

						<button type="submit" class="btn btn-default">Generate</button>
					</form>
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
